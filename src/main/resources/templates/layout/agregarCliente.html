<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <section th:fragment="agregarCliente">
            <div id="agregarCliente" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Cliente</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <form th:action="@{/guardar}" method="POST" class="was-validated" th:object="${persona}">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombe" th:text="#{persona.nombre}">Nombre:</label>
                                    <input class="form-control" type="text" name="nombre" required/>
                                </div>
                                <div class="form-group">
                                    <label for="apellido" th:text="#{persona.apellido}">Apellido:</label>
                                    <input class="form-control" type="text" name="apellido" required/>
                                </div>
                                <div class="form-group">
                                    <label for="email" th:text="#{persona.email}">Email:</label>
                                    <input class="form-control" type="email" name="email" required/>
                                </div>
                                <div class="form-group">
                                    <label for="telefono" th:text="#{persona.telefono}">Tel√©fono:</label>
                                    <input class="form-control" type="text" name="telefono"/>
                                </div>
                                <div class="form-group">
                                    <label for="saldo" th:text="#{persona.saldo}">Saldo:</label>
                                    <input class="form-control" type="number" name="saldo" required step="any"/>
                                </div>
                                
                                <div class="modal-footer">
                                    <input type="submit" class="btn btn-primary btn-block" th:value="#{accion.guardar}"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
    </body>
</html>
